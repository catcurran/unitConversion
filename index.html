<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>Unit Conversion</h1>
        <input id="input-el">
        <br>
        <button id="convert-btn">Convert</button>
        <div id="conversions">
            <div>
                <h3>Length</h3>
                <div class="this-to-that">
                    <div>
                        <p id="m-to">meters</p>
                        <p>=</p>
                        <p id="to-ft">feet</p>
                    </div>
                    <div>
                        <p id="ft-to">feet</p>
                        <p>=</p>
                        <p id="to-m">meters</p>
                    </div>
                </div>
            </div>
            <div>
                <h3>Volume</h3>
                <div class="this-to-that">
                    <div>
                        <p id="l-to">liters</p>
                        <p>=</p>
                        <p id="to-gal">gallons</p>
                    </div>
                    <div>
                        <p id="gal-to">gallons</p>
                        <p>=</p>
                        <p id="to-l">liters</p>
                    </div>
                </div>
            </div>
            <div>
                <h3>Mass</h3>
                <div class="this-to-that">
                    <div>
                        <p id="k-to">kilograms</p>
                        <p>=</p>
                        <p id="to-lbs">pounds</p>
                    </div>
                    <div>
                        <p id="lbs-to">pounds</p>
                        <p>=</p>
                        <p id="to-k">kilograms</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
